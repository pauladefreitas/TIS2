<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/Login.style.css">
    <link rel="stylesheet" href="/css/Login.media-query.css">
</head>
<body>
<main>
    <section id="login">
        <div id="imagem">
            <a th:href="@{/index.html}"> <img th:src="@{/img/spahome2.jpg}"> </a>
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Fa√ßa login para acessar sua conta.</p>
            <form th:action="@{/login}" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="text" name="username" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="password" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a th:href="@{/esqueci.html}" class="botao">
                    Esqueci a senha <i class="material-icons">mail</i>
                </a>
            </form>
        </div>
    </section>
</main>
</body>
</html>
