    <h3 id="title">AVALIAÇÃO</h3>
    <h5>“Renove sua serenidade, encontre o equilíbrio no nosso spa” </h5>
    <p> PARA REALIZAR A AVALIAÇÃO DE UM SERVIÇO, SELECIONE OS DADOS ABAIXO: </p>
    <br> 
      
  
    <divclass="container mt-5">
        <form action="processar_avaliacao.php" method="POST">
            <div class="form-group">
                <label for="servico">Serviço:</label>
                <select class="form-control" id="servico" name="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="Massagem">Massagem</option>
                    <option value="Terapia com Pedras Quentes">Terapia com Pedras Quentes</option>
                    <option value="Sessão de Aromaterapia">Sessão de Aromaterapia</option>
                    <option value="Drenagem Linfática Corporal">Drenagem Linfática Corporal</option>
                    <option value="Drenagem Linfática Facial">Drenagem Linfática Facial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="pontuacao">Pontuação:</label>
                <select class="form-control" id="pontuacao" name="pontuacao" required>
                    <option value="">Selecione uma pontuação</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary bg-success">Enviar</button>
        </form>
    </div>
